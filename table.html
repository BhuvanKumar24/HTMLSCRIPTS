<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>table</title>
    <style>
        body{
            background-color: aqua;
        }
        table{
            width: 100%;
        }
        table,th,tr,td{
            border: 2px solid black;
            text-align: center;
        }
        thead{
            background-color: blue;
        }
        tbody{
            background-color: chartreuse;
        }
        
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="2">NAME</th>
                <th colspan="2">CONTACT</th>
                <th colspan="2">PRODUCT</th>
                <th>quantity</th>
                <th>price</th>
            </tr>
            <tr>
                <th>first name</th>
                <th>second name</th>
                <th>mobile</th>
                <th>landline</th>
                <th>wholesale</th>
                <th>retail</th>
                <th> </th>
                <th> </th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>BHUVAN</td>
                <td>KUMAR</td>
                <td>7483586492</td>
                <td>0819522245</td>
                <td>10CR</td>
                <td>12CR</td>
                <td>72</td>
                <td>720</td>
            </tr>
            <tr>
                <td>PRASHANTH</td>
                <td>KUMAR</td>
                <td>874591236</td>
                <td>123456789</td>
                <td>99</td>
                <td>25</td>
                <td>653</td>
                <td>85</td>
            </tr>
            <tr>
                <td colspan="7">total </td>
                <td>825</td>
            </tr>
        </tbody>

    </table>
    
</body>
</html>
